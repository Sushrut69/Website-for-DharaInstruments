{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container my-0">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/img/contact1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/img/contact2.jpeg" class="d-block w-100" alt="...">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</div>

<div class="container">
    <h3 class="text-center"> Contact Us</h3>
    <form method="post" action="/contact">
    {% csrf_token %}
        
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name = "name" placeholder="Enter Your Name">
        </div>

        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" name = "email"placeholder="Enter Your Email">
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter Your phone number">
        </div>

        <div class="mb-3">
            <label for="Text" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name = "desc"rows="3"></textarea>
          </div>

        <button type="Submit" class="btn btn-primary">Submit</button> 
        </div>

    </form>
      


</div>
{% endblock body %}
